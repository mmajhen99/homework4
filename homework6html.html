<!DOCTYPE html>
<head>
<div>
  <div id="map" style="width: 500px; height: 400px;"></div>

<script src="https://maps.google.com/maps/api/js?key=AIzaSyD3K6LXsxchAyL1NC2-1Cas7r-st8hXT7w"></script>

<script>

var cur = 0;
var locations = [
    [
        "David Strong Building",
        48.464801,
         -123.313539
    ],
    
    [
    		"ECS",
        48.461188,
        -123.311802
    ],
    
    [
    		"HHB",
        48.463746,
        -123.314061
    ]
]

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(48.463649,  -123.311951),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0] + "  " + locations [i][1]
          + "  " + locations [i][2] + " " + cur);
          cur++;
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
</script>
